<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLE PWA App</title>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>BLE送信アプリ</h1>
  <button id="connect">BLE接続</button>
  <button id="Ready">位置について</button>
  <button id="Set">よーい</button>
  <button id="sendStart">スタートを送信</button>
  <button id="sendStop">ストップを送信</button>
  <button id="sendReset">リセットを送信</button>

  <!-- 音声ファイルを読み込む -->
  <audio id="audioReady" preload="auto">
    <source src="Ready.mp3" type="audio/mpeg" />
  </audio>
  <audio id="audioSet" preload="auto">
    <source src="Set.mp3" type="audio/mpeg" />
  </audio>
  <audio id="audioGo" preload="auto">
    <source src="Go.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let bleDevice;
    let bleCharacteristic;

    document.getElementById("connect").addEventListener("click", async () => {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: ["12345678-1234-1234-1234-1234567890ab"] }],
          optionalServices: ["abcd1234-abcd-1234-abcd-1234567890ab"]
        });
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService("12345678-1234-1234-1234-1234567890ab");
        bleCharacteristic = await service.getCharacteristic("abcd1234-abcd-1234-abcd-1234567890ab");
        alert("接続成功！");
      } catch (err) {
        alert("接続失敗：" + err);
      }
    });


    document.getElementById("Ready").addEventListener("click", async () => {
      const audio = document.getElementById("audioReady");
      audio.currentTime = 0; // 再生位置を先頭に戻す
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise.catch((error) => {
          console.error("再生エラー:", error);
          alert("再生に失敗しました。ユーザー操作後でないと再生できないことがあります。");
        });
      }
      alert("位置について！");
    });
    document.getElementById("Set").addEventListener("click", async () => {
      // 音声再生
      document.getElementById("audioSet").play();
      alert("よーい！");
    });
    document.getElementById("sendStart").addEventListener("click", async () => {
        // 音声再生
      document.getElementById("audioGo").play();

      if (bleCharacteristic) {
        const encoder = new TextEncoder();
        await bleCharacteristic.writeValue(encoder.encode("start"));
        alert("スタート送信！");
      }
    });

    document.getElementById("sendStop").addEventListener("click", async () => {
      if (bleCharacteristic) {
        const encoder = new TextEncoder();
        await bleCharacteristic.writeValue(encoder.encode("stop"));
        alert("ストップ送信！");
      }
    });

  document.getElementById("sendReset").addEventListener("click", async () => {
    if (bleCharacteristic) {
      const encoder = new TextEncoder();
      await bleCharacteristic.writeValue(encoder.encode("reset"));
      alert("リセット送信！");
    }
  });
  </script>
</body>
</html>
