<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLE Stopwatch</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 2em;
    }
    button {
      font-size: 1.2em;
      margin: 1em;
      padding: 1em 2em;
    }
    #status {
      margin-top: 1em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>ストップウォッチ制御</h1>

  <section id="menuScreen" class="screen active" aria-label="メニュー画面">
    <button id="connectBtn" onclick="connectBle()" aria-label="接続開始">BLE接続</button>
    <button onclick="sendBle('start')" aria-label="スタート">スタート</button>
    <button onclick="sendBle('stop')" aria-label="ストップ">ストップ</button>
    <button onclick="sendBle('reset')" aria-label="リセット">リセット</button>
  </section>

  <div id="status">未接続</div>

  <script>
    const SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
    const CHARACTERISTIC_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';

    let bleDevice = null;
    let bleServer = null;
    let bleCharacteristic = null;

    async function connectBle() {
      try {
        if (bleDevice && bleDevice.gatt.connected) {
          bleDevice.gatt.disconnect();
          updateBleStatus(false);
          return;
        }

        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }],
          optionalServices: [SERVICE_UUID]
        });

        bleDevice.addEventListener('gattserverdisconnected', onDisconnected);

        bleServer = await bleDevice.gatt.connect();
        const service = await bleServer.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        await bleCharacteristic.startNotifications();
        bleCharacteristic.addEventListener('characteristicvaluechanged', handleBleData);

        updateBleStatus(true);
      } catch (error) {
        console.error('BLE接続失敗:', error);
        alert('BLE接続に失敗しました: ' + error.message);
        updateBleStatus(false);
      }
    }

    function onDisconnected() {
      updateBleStatus(false);
    }

    function updateBleStatus(connected) {
      const status = document.getElementById('status');
      if (connected) {
        status.textContent = '接続中';
        status.style.color = 'blue';
      } else {
        status.textContent = '未接続';
        status.style.color = 'red';
      }
    }

    function handleBleData(event) {
      const value = new TextDecoder().decode(event.target.value);
      console.log('受信:', value);
    }

    function sendBle(command) {
      if (bleCharacteristic && bleDevice.gatt.connected) {
        bleCharacteristic.writeValue(new TextEncoder().encode(command));
        console.log('送信:', command);
      } else {
        alert('BLEに接続されていません');
      }
    }
  </script>
</body>
</html>
