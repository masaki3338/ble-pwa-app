<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLE PWA App</title>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>BLE送信アプリ</h1>
  <button id="connect">BLE接続</button>
  <button id="send">ドンを送信</button>

  <script>
    let bleDevice;
    let bleCharacteristic;

    document.getElementById("connect").addEventListener("click", async () => {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"] }],
          optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]
        });
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");
        bleCharacteristic = await service.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");
        alert("接続成功！");
      } catch (err) {
        alert("接続失敗：" + err);
      }
    });

    document.getElementById("send").addEventListener("click", async () => {
      if (bleCharacteristic) {
        const encoder = new TextEncoder();
        await bleCharacteristic.writeValue(encoder.encode("start"));
        alert("送信しました！");
      }
    });
  </script>
</body>
</html>
