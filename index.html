<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLE UI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .screen {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .screen.active {
      display: flex;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #countdown {
      font-size: 48px;
      font-weight: bold;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app-container">

    <!-- メニュー画面 -->
    <div id="menuScreen" class="screen active">
      <h2>メニュー</h2>
      <button id="connectBtn">BLE接続</button>
      <button onclick="showScreen('manualScreen')">手動モード</button>
      <button onclick="showScreen('autoScreen')">自動モード</button>
    </div>

    <!-- 手動モード画面 -->
    <div id="manualScreen" class="screen">
      <h2>手動モード</h2>
      <button id="btnReady">位置について</button>
      <button id="btnSet">よーい</button>
      <button id="btnStart">スタート</button>
      <button onclick="showScreen('menuScreen')">戻る</button>
    </div>

    <!-- 自動モード画面 -->
    <div id="autoScreen" class="screen">
      <h2>自動モード</h2>
      <div id="countdown"></div>
      <button id="sequenceBtn">シーケンス開始</button>
      <button onclick="showScreen('menuScreen')">戻る</button>
    </div>

  </div>

  <!-- 音声ファイル -->
  <audio id="audioReady" src="Ready.mp3"></audio>
  <audio id="audioSet" src="Set.mp3"></audio>
  <audio id="audioGo" src="Go.mp3"></audio>


<script>
  // BLEデバイスおよびキャラクタリスティックの参照用変数
  let bleDevice;
  let bleCharacteristic;

    // 画面切り替え
    function showScreen(screenId) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");
    }

    // BLE接続（実装例・省略可）
    document.getElementById("connectBtn").addEventListener("click", () => {
      try {
        // デバイスをスキャンして取得
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: ["12345678-1234-1234-1234-1234567890ab"] }],
          optionalServices: ["abcd1234-abcd-1234-abcd-1234567890ab"]
        });

        // GATT接続を開始
        const server = await bleDevice.gatt.connect();

        // サービスとキャラクタリスティックを取得
        const service = await server.getPrimaryService("12345678-1234-1234-1234-1234567890ab");
        bleCharacteristic = await service.getCharacteristic("abcd1234-abcd-1234-abcd-1234567890ab");

        alert("接続成功！");
      } catch (err) {
        alert("接続失敗：" + err);
      }
    });

      // 手動モードボタン
    // 「位置について」ボタンの処理
    document.getElementById("btnReady").addEventListener("click", () => {
      document.getElementById("audioReady").play();// 音声再生
    });
    // 「よーい」ボタンの処理
    document.getElementById("btnSet").addEventListener("click", () => {
      document.getElementById("audioSet").play();// 音声再生
    });
    // 「スタート送信」ボタンの処理
    document.getElementById("btnStart").addEventListener("click", () => {
      document.getElementById("audioGo").play();// 音声再生
     // 0.5秒後にBLE送信
      setTimeout(async () => {
        if (bleCharacteristic) {
          const encoder = new TextEncoder();
          await bleCharacteristic.writeValue(encoder.encode("start"));
          alert("スタート送信！");
        }
      }, 500);
    });

    // 自動モード処理
    document.getElementById("sequenceBtn").addEventListener("click", async () => {
      try {
        await showCountdown(3); // カウントダウン実行（非同期）
        document.getElementById("audioReady").play();
        await new Promise(res => setTimeout(res, 3000));
        document.getElementById("audioSet").play();
        await new Promise(res => setTimeout(res, 3000));
        document.getElementById("audioGo").play();
        // BLEで "start" を送信
        if (bleCharacteristic) {
            const encoder = new TextEncoder();
            await bleCharacteristic.writeValue(encoder.encode("start"));
        } else {
            alert("BLEに接続していません。");
        }
      } catch (error) {
        console.error(error);
      }
    });


  // カウントダウン表示関数（Promiseで完了を待てる）
  function showCountdown(seconds) {
    return new Promise((resolve) => {
      const countdownElem = document.getElementById("countdown");
      let remaining = seconds;

      const interval = setInterval(() => {
        countdownElem.textContent = remaining;
        remaining--;
        if (remaining < 0) {
          clearInterval(interval);
          countdownElem.textContent = ""; // 消す
          resolve(); // 終了通知
        }
      }, 1000); // 1秒ごとに更新
    });
  }

  // 「位置について・よーい・スタート」ボタンの処理（3秒カウントダウン付き）
  document.getElementById("sequence").addEventListener("click", async () => {
    try {
      await showCountdown(3); // カウントダウン実行（非同期）

      // 1. Ready
      document.getElementById("audioReady").play();
      await new Promise(resolve => setTimeout(resolve, 3000)); // 3秒待つ

      // 2. Set
      document.getElementById("audioSet").play();
      await new Promise(resolve => setTimeout(resolve, 3000)); // 3秒待つ

      // 3. Go
      document.getElementById("audioGo").play();
      await new Promise(resolve => setTimeout(resolve, 500)); // 0.5秒待つ

      // BLEで "start" を送信
      if (bleCharacteristic) {
        const encoder = new TextEncoder();
        await bleCharacteristic.writeValue(encoder.encode("start"));
      } else {
        alert("BLEに接続していません。");
      }
    } catch (error) {
      console.error(error);
    }
  });

  // ストップ送信ボタンの処理
  document.getElementById("sendStop").addEventListener("click", async () => {
    if (bleCharacteristic) {
      const encoder = new TextEncoder();
      await bleCharacteristic.writeValue(encoder.encode("stop"));
      alert("ストップ送信！");
    }
  });

  // リセット送信ボタンの処理
  document.getElementById("sendReset").addEventListener("click", async () => {
    if (bleCharacteristic) {
      const encoder = new TextEncoder();
      await bleCharacteristic.writeValue(encoder.encode("reset"));
      alert("リセット送信！");
    }
  });
</script>
</body>
</html>
