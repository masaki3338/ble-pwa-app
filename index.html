<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLE UI</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .app-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
    }
    .screen {
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    .screen.active {
      display: flex;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 96px;
      font-weight: bold;
      color: red;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 99999;
      pointer-events: none;
      display: none;
    }
    #measurement {
      position: fixed;
      top: 60px;
      left: 55%;
      transform: translateX(-50%);
      background: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-weight: bold;
      font-size: 72px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90vw;
      z-index: 10000;
      display: none;
    }
    .extra-controls {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .settings-group {
      margin-top: 20px;
    }
    .settings-group h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #222;
      font-weight: 600;
    }
    .setting-card {
      background: #fafafa;
      padding: 14px 18px;
      border-radius: 14px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      margin-bottom: 5px;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .setting-card label {
      font-size: 15px;
      color: #444;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .setting-card select {
      font-size: 17px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      appearance: none;
      outline-offset: 2px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }
    .setting-card select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.5);
    }

    .ble-status {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 14px;
      font-weight: bold;
      background-color: #ccc;
      color: #000;
      padding: 6px 12px 6px 34px;
      border-radius: 8px;
      z-index: 10001;
      background-repeat: no-repeat;
      background-position: 8px center;
      background-size: 20px;
    }
    .ble-connected {
      background-color: #28a745;
      color: #fff;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.71 7.71L13.41 12l4.3 4.29-1.42 1.42L11 13.41V20h-2v-7.59L5.41 17.7 4 16.29 8.29 12 4 7.71 5.41 6.3 9 9.59V2h2v6.59l5.29-5.3z"/></svg>');
    }
    .ble-disconnected {
      background-color: #dc3545;
      color: #fff;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23fff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17.71 7.71L13.41 12l4.3 4.29-1.42 1.42L11 13.41V20h-2v-7.59L5.41 17.7 4 16.29 8.29 12 4 7.71 5.41 6.3 9 9.59V2h2v6.59l5.29-5.3z"/></svg>');
    }

    #reconnectBtn {
      position: fixed;
      top: 60px;
      right: 20px;
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      z-index: 10001;
      display: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="bleStatus" class="ble-status ble-disconnected">未接続</div>
    <button id="reconnectBtn">再接続</button>
    <div id="measurement">--.--.--</div>

    <div id="menuScreen" class="screen active">
      <h2>メニュー</h2>
      <button id="connectBtn">BLE接続</button>
      <button onclick="showScreen('manualScreen')">手動モード</button>
      <button onclick="showScreen('autoScreen')">自動モード</button>

      <div class="settings-group">
        <h3>音声設定</h3>
        <div class="setting-card">
          <label for="readySelect">Ready</label>
          <select id="readySelect">
            <option value="Ready.mp3">On Your Marks</option>
            <option value="Ready-jp.mp3">位置について</option>
          </select>
        </div>
        <div class="setting-card">
          <label for="setSelect">Set</label>
          <select id="setSelect">
            <option value="Set.mp3">Set</option>
            <option value="Set-jp.mp3">よーい</option>
          </select>
        </div>
        <div class="setting-card">
          <label for="goSelect">スタート音</label>
          <select id="goSelect">
            <option value="Go.mp3">ピストル</option>
            <option value="whistle.mp3">笛</option>
          </select>
        </div>
      </div>
    </div>

    <div id="manualScreen" class="screen">
      <h2>手動モード</h2>
      <button id="btnReady">位置について</button>
      <button id="btnSet">よーい</button>
      <button id="btnStart">スタート</button>
      <div class="extra-controls">
        <button id="btnStopManual">ストップ</button>
        <button id="btnResetManual">リセット</button>
      </div>
      <button onclick="showScreen('menuScreen')">戻る</button>
    </div>

    <div id="autoScreen" class="screen">
      <h2>自動モード</h2>
      <div id="countdown"></div>
      <button id="sequenceBtn">シーケンス開始</button>
      <div class="extra-controls">
        <button id="btnStopAuto">ストップ</button>
        <button id="btnResetAuto">リセット</button>
      </div>
      <button onclick="showScreen('menuScreen')">戻る</button>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="audioReady" src="Ready.mp3"></audio>
  <audio id="audioSet" src="Set.mp3"></audio>
  <audio id="audioGo" src="Go.mp3"></audio>

  <script>
    let bleDevice;
    let bleCharacteristic;

    function updateBLEStatus(connected) {
      const el = document.getElementById("bleStatus");
      const reconnectBtn = document.getElementById("reconnectBtn");
      if (connected) {
        el.textContent = "接続中";
        el.classList.add("ble-connected");
        el.classList.remove("ble-disconnected");
        reconnectBtn.style.display = "none";
      } else {
        el.textContent = "未接続";
        el.classList.add("ble-disconnected");
        el.classList.remove("ble-connected");
        reconnectBtn.style.display = "block";
      }
    }

    function showScreen(screenId) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");
      document.getElementById("measurement").style.display = screenId === "menuScreen" ? "none" : "block";
    }

    function updateAudioSource(selectId, audioId) {
      const selectedFile = document.getElementById(selectId).value;
      const audio = document.getElementById(audioId);
      audio.src = selectedFile;
      audio.load();
    }

    ["readySelect", "setSelect", "goSelect"].forEach(id => {
      document.getElementById(id).addEventListener("change", () => {
        updateAudioSource("readySelect", "audioReady");
        updateAudioSource("setSelect", "audioSet");
        updateAudioSource("goSelect", "audioGo");
      });
    });

    async function connectBLE() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: ["12345678-1234-1234-1234-1234567890ab"] }],
          optionalServices: ["12345678-1234-1234-1234-1234567890ab"]
        });
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService("12345678-1234-1234-1234-1234567890ab");
        bleCharacteristic = await service.getCharacteristic("abcd1234-abcd-1234-abcd-1234567890ab");

        await bleCharacteristic.startNotifications();
        bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

        bleDevice.addEventListener("gattserverdisconnected", () => {
          updateBLEStatus(false);
          alert("BLEが切断されました");
        });

        updateBLEStatus(true);
        alert("接続と通知受信開始に成功しました");
      } catch (err) {
        alert("接続失敗：" + err);
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectBLE);
    document.getElementById("reconnectBtn").addEventListener("click", connectBLE);

    function handleNotifications(event) {
      const value = event.target.value;
      const decoder = new TextDecoder('utf-8');
      const receivedText = decoder.decode(value);
      updateMeasurement(receivedText);
    }

    function updateMeasurement(text) {
      document.getElementById("measurement").textContent = text;
    }

    document.getElementById("btnReady").addEventListener("click", () => {
      document.getElementById("audioReady").play();
    });

    document.getElementById("btnSet").addEventListener("click", () => {
      document.getElementById("audioSet").play();
    });

    document.getElementById("btnStart").addEventListener("click", () => {
      document.getElementById("audioGo").play();
      setTimeout(() => {
        if (bleCharacteristic) {
          const encoder = new TextEncoder();
          bleCharacteristic.writeValue(encoder.encode("start"));
        }
      }, 500);
    });

    document.getElementById("sequenceBtn").addEventListener("click", async () => {
      await showCountdown(3);
      document.getElementById("audioReady").play();
      await delay(3000);
      document.getElementById("audioSet").play();
      await delay(3000);
      document.getElementById("audioGo").play();
      if (bleCharacteristic) {
        const encoder = new TextEncoder();
        bleCharacteristic.writeValue(encoder.encode("start"));
      }
    });

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function showCountdown(seconds) {
      const countdown = document.getElementById("countdown");
      countdown.style.display = "block";
      for (let i = seconds; i >= 1; i--) {
        countdown.textContent = i;
        await delay(1000);
      }
      countdown.style.display = "none";
    }

    ["btnStopManual", "btnStopAuto"].forEach(id => {
      document.getElementById(id).addEventListener("click", () => {
        if (bleCharacteristic) {
          const encoder = new TextEncoder();
          bleCharacteristic.writeValue(encoder.encode("stop"));
        }
      });
    });

    ["btnResetManual", "btnResetAuto"].forEach(id => {
      document.getElementById(id).addEventListener("click", () => {
        if (bleCharacteristic) {
          const encoder = new TextEncoder();
          bleCharacteristic.writeValue(encoder.encode("reset"));
        }
        updateMeasurement("--.--.--");
      });
    });

    updateBLEStatus(false); // 初期表示
  </script>
</body>
</html>
