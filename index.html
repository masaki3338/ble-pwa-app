<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLE UI</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f0f0f0;
      display: flex;

    .app-container {

      max-width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    .screen {
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    .screen.active {
      display: flex;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      font-weight: bold;
      color: red;
      text-align: center;
      z-index: 1000;
      min-height: 1.5em;
    }
    #measurementManual, #measurementAuto {
      font-weight: bold;
      font-size: 48px;
      margin-top: 8px;
      color: #222;
      min-height: 1.5em;
      user-select: none;
    }
    .extra-controls {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .setting-card {
      background: #fafafa;
      padding: 14px 18px;
      border-radius: 14px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .setting-card label {
      font-size: 15px;
      color: #444;
      margin-bottom: 6px;
      font-weight: 500;
      display: block;
    }
    .setting-card select,
    .setting-card input[type=number] {
      font-size: 17px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      appearance: none;
      outline-offset: 2px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    #bleStatus {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #999;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 9999;
      user-select: none;
    }
    #bleIcon {
      font-size: 18px;
    }
    .radio-group {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
    }
    .radio-group label {
      cursor: pointer;
      user-select: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- BLEã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º -->
    <div id="bleStatus">
      <span id="bleIcon">ğŸ”´</span>
      <span id="bleText">æœªæ¥ç¶š</span>
    </div>

    <!-- ãƒ¡ãƒ‹ãƒ¥ãƒ¼ç”»é¢ -->
    <div id="menuScreen" class="screen active">
      <h2>ãƒ¡ãƒ‹ãƒ¥ãƒ¼</h2>
      <button id="connectBtn">BLEæ¥ç¶š</button>
      <button onclick="showScreen('manualScreen')">æ‰‹å‹•ãƒ¢ãƒ¼ãƒ‰</button>
      <button onclick="showScreen('autoScreen')">è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰</button>
      <button onclick="showScreen('settingsMenuScreen')">è¨­å®š</button>
    </div>

    <!-- è¨­å®šãƒ¡ãƒ‹ãƒ¥ãƒ¼ -->
    <div id="settingsMenuScreen" class="screen">
      <h2>è¨­å®šãƒ¡ãƒ‹ãƒ¥ãƒ¼</h2>
      <button onclick="showScreen('settingsScreen')">éŸ³å£°è¨­å®š</button>
      <button onclick="showScreen('startSettingsScreen')">ã‚¹ã‚¿ãƒ¼ãƒˆè¨­å®š</button>
      <button onclick="showScreen('menuScreen')">æˆ»ã‚‹</button>
    </div>

    <!-- éŸ³å£°è¨­å®š -->
    <div id="settingsScreen" class="screen">
      <h2>éŸ³å£°è¨­å®š</h2>
      <div class="setting-card">
        <label for="readySelect">Ready</label>
        <select id="readySelect">
          <option value="Ready.mp3">On Your Marks</option>
          <option value="Ready-jp.mp3">ä½ç½®ã«ã¤ã„ã¦</option>
        </select>
      </div>
      <div class="setting-card">
        <label for="setSelect">Set</label>
        <select id="setSelect">
          <option value="Set.mp3">Set</option>
          <option value="Set-jp.mp3">ã‚ˆãƒ¼ã„</option>
        </select>
      </div>
      <div class="setting-card">
        <label for="goSelect">ã‚¹ã‚¿ãƒ¼ãƒˆéŸ³</label>
        <select id="goSelect">
          <option value="Go.mp3">ãƒ”ã‚¹ãƒˆãƒ«</option>
          <option value="whistle.mp3">ç¬›</option>
        </select>
      </div>
      <button onclick="showScreen('settingsMenuScreen')">æˆ»ã‚‹</button>
    </div>

    <!-- ã‚¹ã‚¿ãƒ¼ãƒˆè¨­å®š -->
    <div id="startSettingsScreen" class="screen">
      <h2>ã‚¹ã‚¿ãƒ¼ãƒˆè¨­å®š</h2>
      <div class="setting-card">
        <div class="radio-group">
          <label><input type="radio" name="startMode" value="fixed" /> å›ºå®š</label>
          <label><input type="radio" name="startMode" value="random" /> ãƒ©ãƒ³ãƒ€ãƒ </label>
        </div>
      </div>
      <div class="setting-card">
        <label for="timeReady">ä½ç½®ã«ã¤ã„ã¦ ã¾ã§ã®æ™‚é–“ï¼ˆç§’ï¼‰</label>
        <input type="number" id="timeReady" min="1" max="10" step="0.1" value="2.0" />
      </div>
      <div class="setting-card">
        <label for="timeSet">ã‚ˆãƒ¼ã„ ã¾ã§ã®æ™‚é–“ï¼ˆç§’ï¼‰</label>
        <input type="number" id="timeSet" min="1" max="10" step="0.1" value="3.0" />
      </div>
      <div class="setting-card">
        <label for="timeGo">ã‚¹ã‚¿ãƒ¼ãƒˆ ã¾ã§ã®æ™‚é–“ï¼ˆç§’ï¼‰</label>
        <input type="number" id="timeGo" min="1" max="10" step="0.1" value="4.0" />
      </div>
      <button onclick="saveStartSettings()">ä¿å­˜</button>
      <button onclick="showScreen('settingsMenuScreen')">æˆ»ã‚‹</button>
    </div>

    <!-- æ‰‹å‹•ãƒ¢ãƒ¼ãƒ‰ -->
    <div id="manualScreen" class="screen">
      <h2>æ‰‹å‹•ãƒ¢ãƒ¼ãƒ‰</h2>
      <div id="measurementManual">--.--.--</div>
      <button id="btnReady">ä½ç½®ã«ã¤ã„ã¦</button>
      <button id="btnSet">ã‚ˆãƒ¼ã„</button>
      <button id="btnStart">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
      <div class="extra-controls">
        <button id="btnStopManual">ã‚¹ãƒˆãƒƒãƒ—</button>
        <button id="btnResetManual">ãƒªã‚»ãƒƒãƒˆ</button>
      </div>
      <button onclick="showScreen('menuScreen')">æˆ»ã‚‹</button>
    </div>

    <!-- è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰ -->
    <div id="autoScreen" class="screen">
      <h2>è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰</h2>
      <div class="setting-card">
        <div class="radio-group" id="autoModeRadioGroup">
          <label><input type="radio" name="autoMode" value="fixed" /> å›ºå®š</label>
          <label><input type="radio" name="autoMode" value="random" /> ãƒ©ãƒ³ãƒ€ãƒ </label>
        </div>
      </div>
      <div id="countdown"></div>
      <div id="measurementAuto">--.--.--</div>
      <button id="sequenceBtn">ã‚·ãƒ¼ã‚±ãƒ³ã‚¹é–‹å§‹</button>
      <div class="extra-controls">
        <button id="btnStopAuto">ã‚¹ãƒˆãƒƒãƒ—</button>
        <button id="btnResetAuto">ãƒªã‚»ãƒƒãƒˆ</button>
      </div>
      <button onclick="showScreen('menuScreen')">æˆ»ã‚‹</button>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="audioReady" src="Ready.mp3"></audio>
  <audio id="audioSet" src="Set.mp3"></audio>
  <audio id="audioGo" src="Go.mp3"></audio>

<script>
  let bleDevice = null;
  let bleCharacteristic = null;
  let reconnectAttempts = 0;
  const maxReconnectAttempts = 5;

  // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
  function showScreen(screenId) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById(screenId).classList.add("active");
  }

  // BLEçŠ¶æ…‹è¡¨ç¤ºæ›´æ–°
  function updateBleStatus(connected) {
    const icon = document.getElementById("bleIcon");
    const text = document.getElementById("bleText");
    const container = document.getElementById("bleStatus");
    if (connected) {
      icon.textContent = "ğŸŸ¢";
      text.textContent = "æ¥ç¶šæ¸ˆã¿";
      container.style.background = "#28a745";
    } else {
      icon.textContent = "ğŸ”´";
      text.textContent = "æœªæ¥ç¶š";
      container.style.background = "#dc3545";
    }
  }

  async function connectBle() {
    try {
      bleDevice = await navigator.bluetooth.requestDevice({
        filters: [{ services: ["12345678-1234-1234-1234-1234567890ab"] }],
        optionalServices: ["12345678-1234-1234-1234-1234567890ab"]
      });

      bleDevice.addEventListener("gattserverdisconnected", handleDisconnection);

      const server = await bleDevice.gatt.connect();
      const service = await server.getPrimaryService("12345678-1234-1234-1234-1234567890ab");
      bleCharacteristic = await service.getCharacteristic("abcd1234-abcd-1234-abcd-1234567890ab");
      await bleCharacteristic.startNotifications();
      bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);
      updateBleStatus(true);
      reconnectAttempts = 0;
      alert("æ¥ç¶šæˆåŠŸ");
    } catch (err) {
      updateBleStatus(false);
      alert("æ¥ç¶šå¤±æ•—ï¼š" + err);
    }
  }

  async function handleDisconnection() {
    updateBleStatus(false);
    alert("BLEæ¥ç¶šãŒåˆ‡ã‚Œã¾ã—ãŸã€‚è‡ªå‹•å†æ¥ç¶šã‚’è©¦ã¿ã¾ã™ã€‚");
    await tryReconnect();
  }

  async function tryReconnect() {
    if (reconnectAttempts >= maxReconnectAttempts) {
      alert("æœ€å¤§å†æ¥ç¶šå›æ•°ã«é”ã—ã¾ã—ãŸã€‚å†æ¥ç¶šã‚’åœæ­¢ã—ã¾ã™ã€‚");
      return;
    }
    reconnectAttempts++;
    try {
      const server = await bleDevice.gatt.connect();
      const service = await server.getPrimaryService("12345678-1234-1234-1234-1234567890ab");
      bleCharacteristic = await service.getCharacteristic("abcd1234-abcd-1234-abcd-1234567890ab");
      await bleCharacteristic.startNotifications();
      bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);
      updateBleStatus(true);
      alert("å†æ¥ç¶šæˆåŠŸ");
      reconnectAttempts = 0;
    } catch (err) {
      updateBleStatus(false);
      console.log("å†æ¥ç¶šå¤±æ•—ï¼š" + err);
      setTimeout(tryReconnect, 2000);
    }
  }

  function handleNotifications(event) {
    const value = event.target.value;
    const decoder = new TextDecoder('utf-8');
    const receivedText = decoder.decode(value);
    if (document.getElementById("manualScreen").classList.contains("active")) {
      document.getElementById("measurementManual").textContent = receivedText;
    } else if (document.getElementById("autoScreen").classList.contains("active")) {
      document.getElementById("measurementAuto").textContent = receivedText;
    }
  }

  // éŸ³å£°è¨­å®šã®æ›´æ–°ã¨ä¿å­˜
  ["readySelect", "setSelect", "goSelect"].forEach(id => {
    const select = document.getElementById(id);
    const stored = localStorage.getItem(id);
    if (stored) {
      select.value = stored;
      const audio = document.getElementById(id.replace("Select", "audio"));
      if (audio) {
        audio.src = stored;
        audio.load();
      }
    }
    select.addEventListener("change", () => {
      const value = select.value;
      localStorage.setItem(id, value);
      const audio = document.getElementById(id.replace("Select", "audio"));
      if (audio) {
        audio.src = value;
        audio.load();
      }
    });
  });

  function loadAutoModeSelection() {
    const mode = localStorage.getItem("startMode") || "fixed";
    const radios = document.querySelectorAll('input[name="autoMode"]');
    radios.forEach(radio => {
      radio.checked = (radio.value === mode);
      radio.addEventListener("change", () => {
        localStorage.setItem("startMode", radio.value);
      });
    });
  }

  // ã‚¹ã‚¿ãƒ¼ãƒˆè¨­å®šã®èª­ã¿è¾¼ã¿ãƒ»ä¿å­˜
  function loadStartSettings() {
    const mode = localStorage.getItem("startMode") || "fixed";
    document.querySelector(`input[name="startMode"][value="${mode}"]`).checked = true;

    ["timeReady", "timeSet", "timeGo"].forEach(id => {
      const v = localStorage.getItem(id);
      if (v) document.getElementById(id).value = v;
    });
  }

  function saveStartSettings() {
    const mode = document.querySelector('input[name="startMode"]:checked').value;
    localStorage.setItem("startMode", mode);

    ["timeReady", "timeSet", "timeGo"].forEach(id => {
      let v = parseFloat(document.getElementById(id).value);
      if (isNaN(v) || v < 0.1) v = 1;
      else if (v > 10) v = 10;
      document.getElementById(id).value = v;
      localStorage.setItem(id, v);
    });
    alert("ã‚¹ã‚¿ãƒ¼ãƒˆè¨­å®šã‚’ä¿å­˜ã—ã¾ã—ãŸ");
  }

  // éŸ³å£°ãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰è¡¨ç¤ºæ–‡å­—åˆ—ã‚’è¿”ã™ãƒãƒƒãƒ”ãƒ³ã‚°é–¢æ•°
  function getDisplayTextForAudio(audioFileName) {
    switch (audioFileName) {
      // Ready
      case "Ready.mp3": return "On Your Marks";
      case "Ready-jp.mp3": return "ä½ç½®ã«ã¤ã„ã¦";

      // Set
      case "Set.mp3": return "Set";
      case "Set-jp.mp3": return "ã‚ˆãƒ¼ã„";

      // Go (Start)
      case "Go.mp3": return "Start";
      case "whistle.mp3": return "ã‚¹ã‚¿ãƒ¼ãƒˆ";

      default: return "";
    }
  }

  // æœ€æ–°ã®éŸ³å£°è¨­å®šã‚’ <audio> è¦ç´ ã«åæ˜ ã™ã‚‹
  function refreshAudioSources() {
    const readySelect = localStorage.getItem("readySelect") || "Ready.mp3";
    const setSelect = localStorage.getItem("setSelect") || "Set.mp3";
    const goSelect = localStorage.getItem("goSelect") || "Go.mp3";

    const audioReady = document.getElementById("audioReady");
    audioReady.src = readySelect;
    audioReady.load();

    const audioSet = document.getElementById("audioSet");
    audioSet.src = setSelect;
    audioSet.load();

    const audioGo = document.getElementById("audioGo");
    audioGo.src = goSelect;
    audioGo.load();
  }

  // æ‰‹å‹•è¨ˆæ¸¬ã‚¿ã‚¤ãƒé–¢é€£å¤‰æ•°
  let manualTimerInterval = null;
  let manualStartTime = null;

  // æ‰‹å‹•è¨ˆæ¸¬ã‚¿ã‚¤ãƒé–‹å§‹
  function startManualTimer() {
    manualStartTime = performance.now();
    clearInterval(manualTimerInterval);

    manualTimerInterval = setInterval(() => {
      const elapsed = (performance.now() - manualStartTime) / 1000;
      document.getElementById("measurementManual").textContent = elapsed.toFixed(2);
    }, 10);
  }

  // æ‰‹å‹•ãƒ¢ãƒ¼ãƒ‰ã®éŸ³å£°æ“ä½œãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
  document.getElementById("btnReady").addEventListener("click", () => {
    refreshAudioSources();
    document.getElementById("audioReady").play();
  });
  document.getElementById("btnSet").addEventListener("click", () => {
    refreshAudioSources();
    document.getElementById("audioSet").play();
  });

  // æ‰‹å‹•ãƒ¢ãƒ¼ãƒ‰ã®ã‚¹ã‚¿ãƒ¼ãƒˆãƒœã‚¿ãƒ³
  document.getElementById("btnStart").addEventListener("click", () => {
    refreshAudioSources();

    const goAudio = document.getElementById("audioGo");
    goAudio.play();

    startManualTimer();

    if (bleCharacteristic) {
      bleCharacteristic.writeValue(new TextEncoder().encode("start"));
    }
  });

  // æ‰‹å‹•ãƒ¢ãƒ¼ãƒ‰ã®ã‚¹ãƒˆãƒƒãƒ—ãƒœã‚¿ãƒ³
  document.getElementById("btnStopManual").addEventListener("click", () => {
    clearInterval(manualTimerInterval);
    if (bleCharacteristic) {
      bleCharacteristic.writeValue(new TextEncoder().encode("stop"));
    }
  });

  // æ‰‹å‹•ãƒ¢ãƒ¼ãƒ‰ã®ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
  document.getElementById("btnResetManual").addEventListener("click", () => {
    clearInterval(manualTimerInterval);
    document.getElementById("measurementManual").textContent = "--.--.--";
    if (bleCharacteristic) {
      bleCharacteristic.writeValue(new TextEncoder().encode("reset"));
    }
  });

  // è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰é–¢ä¿‚

  // è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³å¤‰æ•°
  let autoCountdownTimer = null;
  let autoStartTime = null;

  // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³è¡¨ç¤ºç”¨è¦ç´ 
  const countdownElement = document.getElementById("countdown");

  // è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰è¨ˆæ¸¬ã‚¿ã‚¤ãƒé–‹å§‹
  function startAutoTimer() {
    autoStartTime = performance.now();
    clearInterval(autoCountdownTimer);

    autoCountdownTimer = setInterval(() => {
      const elapsed = (performance.now() - autoStartTime) / 1000;
      document.getElementById("measurementAuto").textContent = elapsed.toFixed(2);
    }, 10);
  }

  // è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰ã‚·ãƒ¼ã‚±ãƒ³ã‚¹é–‹å§‹
  document.getElementById("sequenceBtn").addEventListener("click", () => {
    runAutoSequence();
  });

  // è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰ã‚¹ãƒˆãƒƒãƒ—ãƒœã‚¿ãƒ³
  document.getElementById("btnStopAuto").addEventListener("click", () => {
    clearInterval(autoCountdownTimer);
  });

  // è‡ªå‹•ãƒ¢ãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
  document.getElementById("btnResetAuto").addEventListener("click", () => {
    clearInterval(autoCountdownTimer);
    countdownElement.textContent = "";
    document.getElementById("measurementAuto").textContent = "--.--.--";
  });

  async function runAutoSequence() {
    refreshAudioSources();

    // ä½ç½®ã«ã¤ã„ã¦ â†’ ã‚ˆãƒ¼ã„ â†’ ã‚¹ã‚¿ãƒ¼ãƒˆ éŸ³å£°ï¼†ã‚¿ã‚¤ãƒã‚·ãƒ¼ã‚±ãƒ³ã‚¹

    // ä½ç½®ã«ã¤ã„ã¦
    countdownElement.textContent = getDisplayTextForAudio(localStorage.getItem("readySelect") || "Ready.mp3");
    await playAudio("audioReady");

    // æ™‚é–“å¾…ã¡ï¼ˆè¨­å®šæ™‚é–“ï¼‰
    await waitSeconds(parseFloat(localStorage.getItem("timeReady") || "2"));

    // ã‚ˆãƒ¼ã„
    countdownElement.textContent = getDisplayTextForAudio(localStorage.getItem("setSelect") || "Set.mp3");
    await playAudio("audioSet");

    // æ™‚é–“å¾…ã¡ï¼ˆè¨­å®šæ™‚é–“ï¼‰
    await waitSeconds(parseFloat(localStorage.getItem("timeSet") || "3"));

    // ã‚¹ã‚¿ãƒ¼ãƒˆ
    countdownElement.textContent = getDisplayTextForAudio(localStorage.getItem("goSelect") || "Go.mp3");
    await playAudio("audioGo");

    countdownElement.textContent = "";

    // è¨ˆæ¸¬ã‚¿ã‚¤ãƒé–‹å§‹
    startAutoTimer();

    if (bleCharacteristic) {
      bleCharacteristic.writeValue(new TextEncoder().encode("start"));
    }
  }

  // éŸ³å£°å†ç”Ÿç”¨ã®Promiseãƒ©ãƒƒãƒ‘ãƒ¼
  function playAudio(id) {
    return new Promise((resolve) => {
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play();
      audio.onended = () => resolve();
    });
  }

  // æŒ‡å®šç§’æ•°å¾…æ©Ÿï¼ˆPromiseç‰ˆï¼‰
  function waitSeconds(sec) {
    return new Promise((resolve) => {
      setTimeout(resolve, sec * 1000);
    });
  }

  // BLEæ¥ç¶šãƒœã‚¿ãƒ³
  document.getElementById("connectBtn").addEventListener("click", () => {
    connectBle();
  });

  // åˆæœŸè¨­å®šãƒ­ãƒ¼ãƒ‰
  window.onload = () => {
    loadStartSettings();
    loadAutoModeSelection();
    refreshAudioSources();
  };
</script>
