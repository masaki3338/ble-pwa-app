<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLE Stopwatch</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }
    #bleStatus {
      font-size: 1.2em;
      margin: 1em 0;
    }
    button {
      padding: 1em;
      font-size: 1em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>BLE接続テスト</h1>
  <div id="bleStatus">
    <span id="bleIcon">🔴</span>
    <span id="bleText">未接続</span>
  </div>
  <button id="connectBtn">BLE接続</button>

  <script>
    // BLE UUID（ESP32と一致させる）
    const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
    const CHARACTERISTIC_UUID = 'abcd1234-abcd-1234-abcd-1234567890ab';

    // BLE変数
    let bleDevice = null;
    let bleServer = null;
    let bleCharacteristic = null;

    const connectBtn = document.getElementById('connectBtn');
    const bleIcon = document.getElementById('bleIcon');
    const bleText = document.getElementById('bleText');

    function updateBleStatus(connected) {
      bleIcon.textContent = connected ? '🟢' : '🔴';
      bleText.textContent = connected ? '接続済み' : '未接続';
      connectBtn.textContent = connected ? '切断' : 'BLE接続';
    }

    async function connectBle() {
      console.log('✅ connectBle() 呼び出し');

      try {
        if (bleDevice && bleDevice.gatt.connected) {
          bleDevice.gatt.disconnect();
          updateBleStatus(false);
          return;
        }

        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }],
          optionalServices: [SERVICE_UUID]
        });

        bleDevice.addEventListener('gattserverdisconnected', onDisconnected);

        bleServer = await bleDevice.gatt.connect();
        const service = await bleServer.getPrimaryService(SERVICE_UUID);
        bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        await bleCharacteristic.startNotifications();
        bleCharacteristic.addEventListener('characteristicvaluechanged', handleBleData);

        updateBleStatus(true);
        console.log('✅ BLE 接続成功:', bleDevice.name);
      } catch (error) {
        console.error('❌ BLE接続失敗:', error);
        alert('BLE接続に失敗しました: ' + error.message);
        updateBleStatus(false);
      }
    }

    function onDisconnected() {
      console.log('BLE切断されました');
      updateBleStatus(false);
    }

    function handleBleData(event) {
      const value = event.target.value;
      let text = '';
      for (let i = 0; i < value.byteLength; i++) {
        text += String.fromCharCode(value.getUint8(i));
      }
      console.log('📥 受信:', text);
    }

    connectBtn.addEventListener('click', connectBle);
    updateBleStatus(false);
  </script>
</body>
</html>
