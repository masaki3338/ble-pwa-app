<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLE UI</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .app-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
    }
    .screen {
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    .screen.active {
      display: flex;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 96px;
      font-weight: bold;
      color: red;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 99999;
      pointer-events: none;
      display: none;
    }
    #measurement {
      position: fixed;
      top: 60px;
      left: 55%;
      transform: translateX(-50%);
      background: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-weight: bold;
      font-size: 72px;
      white-space: nowrap;
      max-width: 90vw;
      z-index: 10000;
      display: none;
    }
    .extra-controls {
      margin-top: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .setting-card {
      background: #fafafa;
      padding: 14px 18px;
      border-radius: 14px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .setting-card label {
      font-size: 15px;
      color: #444;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .setting-card select {
      font-size: 17px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      appearance: none;
      outline-offset: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="measurement">--.--.--</div>

    <!-- メニュー画面 -->
    <div id="menuScreen" class="screen active">
      <h2>メニュー</h2>
      <button id="connectBtn">BLE接続</button>
      <button onclick="showScreen('manualScreen')">手動モード</button>
      <button onclick="showScreen('autoScreen')">自動モード</button>
      <button onclick="showScreen('settingsMenuScreen')">設定</button>
    </div>

    <!-- 設定メニュー画面 -->
    <div id="settingsMenuScreen" class="screen">
      <h2>設定メニュー</h2>
      <button onclick="showScreen('settingsScreen')">音声設定</button>
      <button onclick="alert('スタート設定は今後追加予定です');">スタート設定</button>
      <button onclick="showScreen('menuScreen')">戻る</button>
    </div>

    <!-- 音声設定画面 -->
    <div id="settingsScreen" class="screen">
      <h2>音声設定</h2>
      <div class="setting-card">
        <label for="readySelect">Ready</label>
        <select id="readySelect">
          <option value="Ready.mp3">On Your Marks</option>
          <option value="Ready-jp.mp3">位置について</option>
        </select>
      </div>
      <div class="setting-card">
        <label for="setSelect">Set</label>
        <select id="setSelect">
          <option value="Set.mp3">Set</option>
          <option value="Set-jp.mp3">よーい</option>
        </select>
      </div>
      <div class="setting-card">
        <label for="goSelect">スタート音</label>
        <select id="goSelect">
          <option value="Go.mp3">ピストル</option>
          <option value="whistle.mp3">笛</option>
        </select>
      </div>
      <button onclick="showScreen('settingsMenuScreen')">戻る</button>
    </div>

    <!-- 手動モード -->
    <div id="manualScreen" class="screen">
      <h2>手動モード</h2>
      <button id="btnReady">位置について</button>
      <button id="btnSet">よーい</button>
      <button id="btnStart">スタート</button>
      <div class="extra-controls">
        <button id="btnStopManual">ストップ</button>
        <button id="btnResetManual">リセット</button>
      </div>
      <button onclick="showScreen('menuScreen')">戻る</button>
    </div>

    <!-- 自動モード -->
    <div id="autoScreen" class="screen">
      <h2>自動モード</h2>
      <div id="countdown"></div>
      <button id="sequenceBtn">シーケンス開始</button>
      <div class="extra-controls">
        <button id="btnStopAuto">ストップ</button>
        <button id="btnResetAuto">リセット</button>
      </div>
      <button onclick="showScreen('menuScreen')">戻る</button>
    </div>
  </div>

  <!-- 音声ファイル -->
  <audio id="audioReady" src="Ready.mp3"></audio>
  <audio id="audioSet" src="Set.mp3"></audio>
  <audio id="audioGo" src="Go.mp3"></audio>

  <script>
    let bleDevice;
    let bleCharacteristic;

    function showScreen(screenId) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");

      const measurement = document.getElementById("measurement");
      measurement.style.display = screenId === "menuScreen" ? "none" : "block";
    }

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: ["12345678-1234-1234-1234-1234567890ab"] }],
          optionalServices: ["12345678-1234-1234-1234-1234567890ab"]
        });
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService("12345678-1234-1234-1234-1234567890ab");
        bleCharacteristic = await service.getCharacteristic("abcd1234-abcd-1234-abcd-1234567890ab");
        await bleCharacteristic.startNotifications();
        bleCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);
        alert("接続成功");
      } catch (err) {
        alert("接続失敗：" + err);
      }
    });

    function handleNotifications(event) {
      const value = event.target.value;
      const decoder = new TextDecoder('utf-8');
      updateMeasurement(decoder.decode(value));
    }

    function updateMeasurement(text) {
      document.getElementById("measurement").textContent = text;
    }

    ["btnReady", "btnSet", "btnStart"].forEach((id, i) => {
      const audioIds = ["audioReady", "audioSet", "audioGo"];
      document.getElementById(id).addEventListener("click", async () => {
        document.getElementById(audioIds[i]).play();
        if (id === "btnStart" && bleCharacteristic) {
          setTimeout(() => {
            bleCharacteristic.writeValue(new TextEncoder().encode("start"));
          }, 500);
        }
      });
    });

    ["btnStopManual", "btnStopAuto"].forEach(id => {
      document.getElementById(id).addEventListener("click", () => {
        if (bleCharacteristic) {
          bleCharacteristic.writeValue(new TextEncoder().encode("stop"));
        }
      });
    });

    ["btnResetManual", "btnResetAuto"].forEach(id => {
      document.getElementById(id).addEventListener("click", () => {
        if (bleCharacteristic) {
          bleCharacteristic.writeValue(new TextEncoder().encode("reset"));
        }
        updateMeasurement("--.--.--");
      });
    });

    document.getElementById("sequenceBtn").addEventListener("click", async () => {
      try {
        await showCountdown(3);
        document.getElementById("audioReady").play();
        await delay(3000);
        document.getElementById("audioSet").play();
        await delay(3000);
        document.getElementById("audioGo").play();
        if (bleCharacteristic) {
          bleCharacteristic.writeValue(new TextEncoder().encode("start"));
        }
      } catch (e) {
        alert("エラー：" + e);
      }
    });

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function showCountdown(seconds) {
      const countdown = document.getElementById("countdown");
      countdown.style.display = "block";
      for (let i = seconds; i >= 1; i--) {
        countdown.textContent = i;
        await delay(1000);
      }
      countdown.style.display = "none";
    }

    // 音声設定の保存と初期化
    ["readySelect", "setSelect", "goSelect"].forEach(id => {
      const select = document.getElementById(id);
      if (select) {
        const stored = localStorage.getItem(id);
        if (stored) {
          select.value = stored;
          const audio = document.getElementById(id.replace("Select", "audio"));
          if (audio) {
            audio.src = stored;
            audio.load();
          }
        }
        select.addEventListener("change", () => {
          const value = select.value;
          localStorage.setItem(id, value);
          const audio = document.getElementById(id.replace("Select", "audio"));
          if (audio) {
            audio.src = value;
            audio.load();
          }
        });
      }
    });
  </script>
</body>
</html>
